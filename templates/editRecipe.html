<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Grub's Up!</title>
</head>

<body>

	{% extends 'base.html' %} {% block content %}
	<h3>Edit Recipe</h3>
	<div class="row">
		<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST"  class="col s12">

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">double_arrow</i>
					<select id="category_name" name="category_name">
      <option value="" disabled selected>Category</option>
        {% for cat in categories %}
        {% if cat.category_name == recipe.category_name %}
        <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
        {% else %}
        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
        {% endif %}
        {% endfor %}
    </select>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">fiber_new</i>
					<input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
					<label for="icon_prefix">Recipe Name</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">comment</i>
					<textarea name="recipe_description" id="recipe_description" class="materialize-textarea"> {{recipe.recipe_description}}</textarea>
					<label for="icon_telephone">Recipe Description</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">shopping_cart</i>
					<textarea name="ingredients" id="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
					<label for="icon_telephone">Ingredients</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">build</i>
					<textarea name="method" id="method" class="materialize-textarea">{{recipe.method}}</textarea>
					<label for="icon_telephone">Method</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">people</i>
					<input id="servings" name="servings" type="text">
					<label for="icon_prefix">Servings</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">hourglass_full</i>
					<input id="cook_time" name="cook_time" type="text">
					<label for="icon_prefix">Cooking time (in minutes)</label>
				</div>
			</div>

			<div class="row">
				<div class="switch">
					<label>
                    {% if recipe.is_vegetarian %}
                  <input id="is_vegetarian" name="is_vegetarian" type="checkbox" checked>
                  {% else %}
                  <input name="is_vegetarian" type="checkbox">
                  {% endif %}
                  <span class="lever"></span>
                  Is Vegetarian
                </label>
				</div>
			</div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
    <i class="material-icons right">send</i>
  </button>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	{% endblock %}
</body>

</html>
